<div class="lesson-content">
	<mat-toolbar>
		{{ lesson.title }}
	</mat-toolbar>
	<mat-card>
		<mat-card-content>
			<p>{{ lesson.body }}</p>
		</mat-card-content>
	</mat-card>
	<mat-card>
		<mat-card-header>
			<mat-card-title>
				{{ lesson.example }}
			</mat-card-title>
		</mat-card-header>
		<mat-card-content>
			<p>{{ lesson.description }}</p>
		</mat-card-content>
	</mat-card>
	<mat-card class="editor-card" >
		<mat-card-content>
			<textarea class="code-editor"></textarea>
		</mat-card-content>
		<mat-card-actions align="end">
			<button mat-button>Reset</button>
			<button mat-raised-button color="accent" >Submit</button>
		</mat-card-actions>
	</mat-card>
</div>
