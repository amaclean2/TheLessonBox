<mat-sidenav-container class="home-container">
	<mat-sidenav #sidenav mode="over" [(opened)]="opened">
		<mat-toolbar color="primary">
			<mat-toolbar-row>
					<button mat-button [matMenuTriggerFor]="menu">{{ username }}</button>
					<mat-menu #menu="matMenu">
						<button mat-menu-item *ngFor="let userOption of userOptions">{{ userOption.viewValue }}</button>
					</mat-menu>
			</mat-toolbar-row>
		</mat-toolbar>
	</mat-sidenav>

	<mat-sidenav-content>
		<mat-toolbar color="primary">
			<mat-toolbar-row>	
				<button mat-icon-button class="menu-button" (click)="sidenav.toggle()">
					<mat-icon>menu</mat-icon>
				</button>
				<span class="title">{{ title }}</span>
			</mat-toolbar-row>
		</mat-toolbar>
		<app-content></app-content>
	</mat-sidenav-content>
</mat-sidenav-container>
