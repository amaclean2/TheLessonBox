<mat-sidenav-container class="home-container">
	<mat-sidenav #sidenav mode="over" [(opened)]="opened">
		<mat-toolbar color="primary">
			<mat-toolbar-row>
					<button mat-button [matMenuTriggerFor]="menu">{{ username }}</button>
					<mat-menu #menu="matMenu">
						<button
							mat-menu-item
							(click)="option.event()"
							*ngFor="let option of userOptions">
							{{ option.viewValue }}
						</button>
					</mat-menu>
			</mat-toolbar-row>
		</mat-toolbar>
		<app-selector></app-selector>
	</mat-sidenav>

	<mat-sidenav-content>
		<mat-toolbar color="primary">
			<mat-toolbar-row>	
				<button
					mat-icon-button
					class="menu-button"
					*ngIf="username"
					(click)="sidenav.toggle()">
					<mat-icon>menu</mat-icon>
				</button>
				<span class="title">{{ title }}</span>
			</mat-toolbar-row>
		</mat-toolbar>
		<app-content
			*ngIf="lesson"
			[lesson]="lesson">
		</app-content>
	</mat-sidenav-content>
</mat-sidenav-container>
