<div class="login-page">
	<div class="page-header">
		<h2>Login to TheLessonBox</h2>
	</div>
	<label class="email-field">
		<span class="input-desc">email</span>
		<input type="email" placeholder="email" [(ngModel)]="email" />
	</label>
	<label class="password-field">
		<span class="input-desc">password</span>
		<input type="password" placeholder="password" [(ngModel)]="password" />
	</label>
	<label class="submit-field">
		<a routerLink="/home" (click)="validateInput">Login</a>
	</label>
</div>
